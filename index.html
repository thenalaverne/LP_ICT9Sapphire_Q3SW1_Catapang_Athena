<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: "Dancing Script",
      background-color: lightpink;
      color: white;
      text-align: center;
    }
    .converter {
      background-color: lightpink;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .currency-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .currency-buttons .pound {
      background-color: hotpink;
      color: white;
    }
    .currency-buttons .euro {
      background-color: hotpink;
      color: black;
    }
    .refresh {
      background-color: deeppink;
      color: white;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="converter">
    <h1>click the buttons below to convert</h1>
    <div id="amount">100</div>
    <p>pesos to other currencies</p>
    <div id="result"> 59.27 </div>
    <div class="currency-buttons">
      <button class="pound" onclick="convertToPound()">Pound</button>
      <button class="euro" onclick="convertToEuro()">Euro</button>
    </div>
    <button class="refresh" onclick="refreshPage()">Refresh</button>
  </div>

  <script>
    const conversionRates = {
      pound: 0.45,
      euro: 0.52 
    };

    function conversionRates.pound() {
      const amount = 100;
      const result = (amount * conversionRates.pound).toFixed(2);
      document.getElementById('result').innerText = result;
    }

    function conversionRates.euro() {
      const amount = 100;
      const result = (amount * conversionRates.euro).toFixed(2);
      document.getElementById('result').innerText = result;
    }

    function refreshPage() {
      document.getElementById('result').innerText = ' '; 
    }
  </script>
</body>
</html>
